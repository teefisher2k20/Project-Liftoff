<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h4 th:fragment="welcomeMessage">Welcome to Project Liftoff</h4>
<h1><em>Voter registration form</em></h1>
    <form method="post">
    <div>
        <label for="dateOfBirth"><em>Date of birth:</em></label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
    </div>
    <div>
        <label for="userName"><em>Username:</em></label>
            <input type="text" id="userName" name="userName">
    </div>
    <div>
        <label for="firstName"><em>First name:</em></label>
            <input type="text" id="firstName" name="firstName">
    </div>
    <div>
        <label for="lastName"><em>Last name:</em></label>
            <input type="text" id="lastName" name="lastName">
    </div>

        <div>
        <label for="phone"><em>Phone:</em></label>
        <input type="number" id="phone" name="phone">
</div>
    <div>
        <label for="contactEmail"><em>Email:</em></label>
            <input type="email" id="contactEmail" name="contactEmail">
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="submit" />
        </div>
    </form>

</body>
</html>
