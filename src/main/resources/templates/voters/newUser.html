<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
        margin: 0;
        padding: 0;
        }
        body{
        background-color: light-blue;
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
        margin-top: 40px;
        }
        .regform{
        width: 800px

        padding: 10px 0px 10px 0px;

        }

        .main{
            background-color: rgb(0, 0, 0, 0.5);

            margin: auto;
        }
            form{
                padding: 10px;
            }

   #name{
        width: 100%;
        height: 100px;

   }

   .date {
  position: relative;
    left: 200px;
        top: -37px;
        line-height: 40px;
        width:480px;
        border-radius:6px;
        padding: 0 22px;
        font-size: 16px;
        color: #555;
}

.username {
    position: relative;
    left: 200px;
        top: -37px;
        line-height: 40px;
        width:480px;
        border-radius:6px;
        padding: 0 22px;
        font-size: 16px;
        color: #555;
}


.name {
    margin-left: 25px;
    margin-top: 30px;
    width: 125px;
    color: white;
    font-size: 18px;
    font-weight: 700px;
}
.firstname{
    position: relative;
    left: 200px;
    top: -37px;
    line-height: 40px;
    border-radius: 6px;
    padding: 0 22px;
    font-size: 16px;
}
.lastname{
    position: relative;
    left: 450px;
    top: -100px;
    line-height: 40px;
    border-radius: 6px;
    padding: 0 22px;
    font-size: 16px;
    color: #555;
}
.firstlabel{
    position: relative;
    color: white;
    text-transform: capitalize;

}
.lastlabel{
    position: relative;
    color: white;
    text-transform: capitalize;
    font-size: 14px;
    left: 220px;
    top:-55px;
}

.email {
    position: relative;
    left: 200px;
        top: -75px;
        line-height: 40px;
        width:480px;
        border-radius:6px;
        padding: 0 22px;
        font-size: 16px;
        color: #555;

}
.code {

    left: 200px;

        line-height: 40px;
        width:255px;
        border-radius:6px;
        padding: 0 22px;
        font-size: 16px;
        color: #555;
}
.button {

  border: 2px solid #008CBA;
  color: blue;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
}

.button:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}






    </style>
</head>
<body>
  <div class="regform"><h1>Registration Form</h1></div>
  <div class="main">
      <form>
          <div>
          <h2 class="name">Date of birth</h2>
          <input class="date" type="date" name="date">
          </div>
          <div>
        <h2 class="name">Username</h2>

          <div id="name">

              <div>

              <label class="lastlabel">last name</label>
              </div>


        <div>

        </div>
          <div>

        <input class="email" type="text" name="email">
          </div>
              <div>
          <input class="button" type="button" value="register">

  </div>
  </div>

      </form>
  </div>
