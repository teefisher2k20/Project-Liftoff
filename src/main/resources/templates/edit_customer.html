<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="ISO-8859-1">
    <title>Edit Customer</title>
</head>
<body>
<div align="center">
    <h2>Edit Customer</h2>
    <form action="#" th:object="${customer}" method="post" >
        <table border="5" cellpadding="20">
            <tr>
                <td>Customer ID:</td>
                <td>
                    <input type="text" th:field="*{id}" />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>
                    <input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
